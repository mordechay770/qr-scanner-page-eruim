<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סורק QR פשוט</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #video-container {
            width: 300px; /* ניתן לשנות גודל לפי הצורך */
            height: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        #video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>סורק QR</h1>
    <p>לחץ על 'התחל סריקה' כדי לפתוח את המצלמה.</p>
    
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <button id="startButton">התחל סריקה</button>
    <p id="result">תוצאה: מחכה לסריקה...</p>

    <script>
        // קוד JS לסריקה, קבלת קישור, שרשור פרמטרים ופתיחה ימוקם כאן.
        // דוגמה (יש להשלים את הלוגיקה המלאה):
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const resultElement = document.getElementById('result');

        startButton.addEventListener('click', () => {
            // זה הקוד המפעיל את המצלמה, כפוף לאישור המשתמש בדפדפן
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    resultElement.textContent = "תוצאה: המצלמה פועלת. ממתין לסריקה...";
                    // הוסף כאן את הלוגיקה של ספריית סורק ה-QR (למשל, jsQR)
                })
                .catch(err => {
                    resultElement.textContent = `שגיאה בגישה למצלמה: ${err.name}`;
                    console.error("שגיאה בגישה למצלמה: ", err);
                });
        });
        
        // פונקציית דמה לטיפול בקישור שנסרק
        function handleScannedLink(scannedUrl) {
            // נניח שנסרק הקישור "https://example.com/base"
            const baseUrl = scannedUrl;
            const parameter = "myCustomParam=value"; // הפרמטר שאתה רוצה לשרשר
            
            // יצירת הקישור המלא
            const finalUrl = `${baseUrl}${baseUrl.includes('?') ? '&' : '?'}${parameter}`;
            
            resultElement.textContent = `קישור סרוק ומעובד: ${finalUrl}`;

            // *** פתיחה אוטומטית של קישור יכולה להיחסם על ידי הדפדפן (Popup Blocker) ***
            // window.location.href = finalUrl;
            // console.log("מנסה לפתוח את: " + finalUrl);
        }

        // דוגמה לקריאה לפונקציית הטיפול (כאשר סריקה מצליחה):
        // handleScannedLink("https://example.com/some/path");
    </script>
</body>
</html>
