<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <style>
        body { font-family: Arial; text-align: center; direction: rtl; }
        video { width: 100%; max-width: 400px; margin-top: 20px; border: 2px solid #000; }
        #msg { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

<h2>סריקת QR</h2>
<video id="video" autoplay></video>
<div id="msg">מאתחל מצלמה...</div>

<script>
(async () => {
    const msg = document.getElementById("msg");
    const video = document.getElementById("video");

    // בדיקת תמיכה
    if (!("BarcodeDetector" in window)) {
        msg.textContent = "הדפדפן לא תומך בזיהוי QR. זה קורה לפעמים במכשירי iPhone או דפדפנים מוגבלים.";
        return;
    }

    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        msg.textContent = "כוון את המצלמה לקוד QR";

        const detector = new BarcodeDetector({ formats: ["qr_code"] });
        let scanned = false;

        setInterval(async () => {
            if (scanned) return;
            const codes = await detector.detect(video);

            if (codes.length > 0) {
                const url = codes[0].rawValue;
                scanned = true;
                msg.textContent = "נמצא קוד: " + url;

                // פותח את הלינק עם שרשור פרמטרים
                window.location.href = url + "?src=qr";
            }
        }, 300);
    }
    catch (err) {
        msg.textContent = "אין גישה למצלמה: " + err;
    }
})();
</script>

</body>
</html>
