<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <style>
        body { font-family: Arial; text-align: center; direction: rtl; }
        video { width: 100%; max-width: 400px; margin-top: 20px; border: 2px solid #000; }
        #msg { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

<h2>סריקת QR</h2>
<video id="video" autoplay></video>
<div id="msg">מאתחל מצלמה...</div>

<script>
(async () => {
    const msg = document.getElementById("msg");
    const video = document.getElementById("video");

    // נאסוף את הפרמטרים של העמוד עצמו
    const currentParams = window.location.search; 

    // בדיקת תאימות
    if (!("BarcodeDetector" in window)) {
        msg.textContent = "הדפדפן לא תומך בזיהוי QR.";
        return;
    }

    try {
        // הפעלת מצלמה
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
        });

        video.srcObject = stream;
        msg.textContent = "כוון את המצלמה לקוד QR";

        const detector = new BarcodeDetector({ formats: ["qr_code"] });
        let scanned = false;

        setInterval(async () => {
            if (scanned) return;

            const codes = await detector.detect(video);

            if (codes.length > 0) {
                scanned = true;

                let url = codes[0].rawValue;
                msg.textContent = "נמצא קוד: " + url;

                // ממזג את פרמטרי ה־QR עם הפרמטרים של הדף
                let finalUrl;
                if (url.includes("?")) {
                    finalUrl = url + "&" + currentParams.substring(1);
                } else {
                    finalUrl = url + currentParams;
                }

                msg.textContent = "פותח קישור...";
                window.location.href = finalUrl;
            }
        }, 300);

    } catch (err) {
        msg.textContent = "שגיאה בגישה למצלמה: " + err;
    }
})();
</script>
