<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סריקת QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>סריקת QR</h1>

<video id="video" autoplay></video>

<div id="result">ממתין לסריקה...</div>

<script>
    const video = document.getElementById('video');
    const result = document.getElementById('result');

    async function startScanner() {
        try {
            // הפעלת מצלמה
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;

            // בדיקה אם הדפדפן תומך
            if (!("BarcodeDetector" in window)) {
                result.textContent = "הדפדפן לא תומך בסריקת QR מובנית.";
                return;
            }

            const detector = new BarcodeDetector({ formats: ["qr_code"] });

            // לולאה לסריקה רציפה
            setInterval(async () => {
                try {
                    const barcodes = await detector.detect(video);
                    if (barcodes.length > 0) {
                        result.textContent = "נמצא קוד: " + barcodes[0].rawValue;
                    }
                } catch (err) {
                    console.log("שגיאה בסריקה:", err);
                }
            }, 300);

        } catch (err) {
            result.textContent = "אין גישה למצלמה: " + err;
        }
    }

    startScanner();
</script>

</body>
</html>
